<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Борд с пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td><a th:href="@{/show(id=${user.id})}" th:text="${user.firstName}"></a></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <form th:action="@{/delete}" method="post" th:method="delete">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="btn btn-primary table-dark">Удалить пользователя</button>
            </form>
        </td>
        <td>
            <form th:action="@{/add}" method="get">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="btn btn-primary table-dark">Изменить пользователя</button>
            </form>
        </td>
    </tr>
</table>

<a href="/add" class="btn btn-primary">Добавить пользователя</a>

</body>
</html>
