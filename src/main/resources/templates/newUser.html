<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h2>Пользователь</h2>
    <form th:method="POST" th:action="@{/}" th:object="${user}" method="post" accept-charset="UTF-8">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>

</body>
</html>
